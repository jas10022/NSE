<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <title>NSE Details</title>
  
    <!-- INCLUDING JQUERY-->
    <script src=
"https://code.jquery.com/jquery-3.5.1.js">
    </script>
  
    <!-- CSS FOR STYLING THE PAGE -->
    <style>
        table {
            margin: 0 auto;
            font-size: large;
            border: 1px solid black;
        }
  
        h1 {
            text-align: center;
            color: #006600;
            font-size: xx-large;
            font-family: 'Gill Sans', 
                'Gill Sans MT', ' Calibri', 
                'Trebuchet MS', 'sans-serif';
        }
  
        td {
            background-color: #E4F5D4;
            border: 1px solid black;
        }
  
        th,
        td {
            font-weight: bold;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
  
        td {
            font-weight: lighter;
        }
    </style>
</head>
  
<body>
    <section>
        <h1>NSE Scrapper</h1>
		<p>By: Jaskaran Bakshi</p>

        <button onclick="history.back()">Go Back</button>
  
        <!-- TABLE CONSTRUCTION-->
        <table id='table'>
            <!-- HEADING FORMATION -->
            <tr>
                <th>Trade Date</th>
                <th>Symbol</th>
                <th>Previous Close</th>
                <th>Open Price</th>
                <th>High Price</th>
                <th>Low Price</th>
                <th>Spot Close</th>
                <th>Delivery %</th>
                <th>Delivery Volume (Rs. Crore)</th>
            </tr>
  
            <script>
                function formatAsPercent(num) {
                  return new Intl.NumberFormat('default', {
                    style: 'percent',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2,
                  }).format(num / 100);
                }

                $(document).ready(function () {
                    $.getJSON("http://0.0.0.0:80/get_symbol?symbol={{symbol}}", 
                            function (data) {

                        var student = '';

                        console.log(data);
                        // ITERATING THROUGH OBJECTS
                        $.each(data.value, function (key, value) {
  
                            //CONSTRUCTION OF ROWS HAVING
                            // DATA FROM JSON OBJECT
                            student += '<tr>';
                            student += '<td>' + 
                                value.date + '</td>';
  
                            student += '<td>' + 
                                value.symbol + '</td>';
  
                            student += '<td>' + 
                                value.prev_close + '</td>';
  
                            student += '<td>' + 
                                value.open_price + '</td>';

                            student += '<td>' + 
                                value.high_price + '</td>';

                            student += '<td>' + 
                                value.low_price + '</td>';

                            student += '<td>' + 
                                value.close_price + '</td>';

                            student += '<td>' + 
                                formatAsPercent(value.deliv_per) + '</td>';

                            var v = value.deliv_qty * value.close_price|| 0;
                            student += '<td>' + v + '</td>';
  
                            student += '</tr>';
                        });
                          
                        //INSERTING ROWS INTO TABLE 
                        $('#table').append(student);
                    });
                });
            </script>
    </section>
</body>
  
</html>
